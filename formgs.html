        preguntas[currentPregunta].classList.add('visible');

        // Función para mostrar la pregunta anterior
        function mostrarAnterior() {
            var preguntaActual = document.querySelector('.pregunta.visible');
            var preguntaAnterior = preguntaActual.previousElementSibling;
            preguntaActual.classList.remove('visible');
            preguntaAnterior.classList.add('visible');

            if (!preguntaAnterior.previousElementSibling) {
                document.getElementById('btnAnterior').classList.add('oculto');
            }

            document.getElementById('enviarRespuestasBoton').classList.add('oculto');
        }

        // Función para mostrar la siguiente pregunta
        function mostrarSiguiente() {
            var preguntaActual = document.querySelector('.pregunta.visible');
            var siguientePregunta = preguntaActual.nextElementSibling;
            preguntaActual.classList.remove('visible');
            siguientePregunta.classList.add('visible');

            if (siguientePregunta.nextElementSibling) {
                document.getElementById('btnAnterior').classList.remove('oculto');
            } else {
                document.getElementById('enviarRespuestasBoton').classList.remove('oculto');
            }
        }

        // Función para enviar respuestas
        function enviarRespuestas(event) {
            event.preventDefault();
            var respuestas = {};

            // Obtener respuestas de las preguntas y almacenar en el objeto respuestas
            respuestas.pregunta1 = document.querySelector('input[name="pregunta1"]:checked').value;
            respuestas.pregunta2 = document.querySelector('select[name="pregunta2"]').value;
            // ...

            // Mostrar alerta de agradecimiento
            alert('¡Gracias por completar la encuesta!');
        }
    </script>
</body>
