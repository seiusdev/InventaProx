const pregunta21_textarea = document.getElementById("pregunta21_textarea");

const preguntas = document.querySelectorAll('.pregunta');
let currentPregunta = 0;

preguntas[currentPregunta].classList.add('visible');

function mostrarAnterior() {
    const preguntaActual = preguntas[currentPregunta];
    preguntaActual.classList.remove('visible');
    currentPregunta--;

    preguntas[currentPregunta].classList.add('visible');
    actualizarBotones();
}

function mostrarSiguiente() {
    const preguntaActual = preguntas[currentPregunta];

    if (currentPregunta === 0 || validarRespuesta(preguntaActual)) {
        preguntaActual.classList.remove('visible');
        currentPregunta++;

        preguntas[currentPregunta].classList.add('visible');
        actualizarBotones();
    } else {
        alert('Por favor, responde la pregunta antes de continuar.');
    }
}


function validarRespuesta(pregunta) {
    const respuestaUsuario = pregunta.querySelector('input[type="radio"]:checked');
    const respuestaSelect = pregunta.querySelector('select');
    const respuestaTextarea = pregunta.querySelector('textarea');

    if (respuestaUsuario) {
        return true;
    }

    if (respuestaSelect && respuestaSelect.value !== "Seleccione una opción") {
        return true;
    }

    if (respuestaTextarea && respuestaTextarea.value.trim() !== "") {
        return true;
    }

    return false;
}

function verificarValidacion() {
    const preguntaActual = preguntas[currentPregunta];
    const esValido = validarRespuesta(preguntaActual);
    console.log('Validación:', esValido);
}


function actualizarBotones() {
    const btnAnterior = document.getElementById('btnAnterior');
    const btnSiguiente = document.getElementById('btnSiguiente');
    const btnEnviar = document.getElementById('enviarRespuestasBoton');

    if (currentPregunta === 0) {
        btnAnterior.classList.add('oculto');
    } else {
        btnAnterior.classList.remove('oculto');
    }

    if (currentPregunta === preguntas.length - 1) {
        btnSiguiente.classList.add('oculto');
        btnEnviar.classList.remove('oculto');
    } else {
        btnSiguiente.classList.remove('oculto');
        btnEnviar.classList.add('oculto');
    }
}
